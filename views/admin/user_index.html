{% extends 'layout.html' %} {% block main %}

<h2>用户管理列表</h2>
<table>
  <tr>
    <th>id</th>
    <th>用户名</th>
    <th>密码</th>
    <th>管理员</th>
  </tr>
  {% for user in users %}
  <tr>
    <td>{{user.id}}</td>
    <td>{{user.username}}</td>
    <td>{{ user.password }}</td>
    <td>
      {% if user.isAdmin %} 是 {% else %} 否 {% endif %}
    </td>
  </tr>
  {% endfor %}
</table>

<p>{{ page }}</p>

{% include 'pageNumber.html' %} {% endblock %}
